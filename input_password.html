<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Input Password</title>
    </head>
    <body>
        <form action="https://book.niceinfos.com/api/form/index.php">
            <!-- 密碼輸入框 -->
            <!-- 密碼並非加密過，只是顯示為 * -->
            <!-- for 用於與 id 屬性對應 -->
            <input
                type="password"
                name="password"
                placeholder="請輸入密碼"
                id="password"
                class="input-control form-item"
            />
            <input type="submit" value="登入" />
        </form>

        <div style="height: 100vh; background-color: #f92929"></div>
        <div><label for="password">密碼</label></div>
    </body>
</html>
