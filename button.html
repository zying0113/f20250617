<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Button</title>
    </head>
    <body>
        <form action="https://book.niceinfos.com/api/form/index.php">
            <input type="text" name="name" id="name" />
            <select name="gender" id="gender">
                <option value="male">男</option>
                <option value="female">女</option>
            </select>
            <input
                type="checkbox"
                name="interest[]"
                id="interest"
                value="reading"
            />
            <input
                type="checkbox"
                name="interest[]"
                id="interest"
                value="swimming"
            />
            <input
                type="checkbox"
                name="interest[]"
                id="interest"
                value="coding"
            />
            <input type="hidden" name="hidden" id="hidden" value="hidden" />
            <button type="reset">重置</button>
            <button type="button">按鈕</button>
            <button type="submit">送出</button>
        </form>

        <button type="reset">重置1</button>
        <button type="button">按鈕1</button>
        <button type="submit">送出1</button>
    </body>
</html>
