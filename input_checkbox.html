<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Input Checkbox</title>
    </head>
    <body>
        <h1>多選 Checkbox</h1>
        <form action="https://book.niceinfos.com/api/form/index.php">
            <div>
                <label for="interest">興趣</label>
            </div>
            <div>
                <input
                    type="checkbox"
                    name="interest[]"
                    id="reading"
                    value="reading"
                />
                <label for="reading">閱讀</label>
            </div>
            <div>
                <input
                    type="checkbox"
                    name="interest[]"
                    id="swimming"
                    value="swimming"
                />
                <label for="swimming">游泳</label>
            </div>
            <div>
                <input
                    type="checkbox"
                    name="interest[]"
                    id="coding"
                    value="coding"
                />
                <label for="coding">寫程式</label>
            </div>
            <div>
                <input
                    type="checkbox"
                    name="interest[]"
                    id="travel"
                    value="travel"
                />
                <label for="travel">旅行</label>
            </div>
            <div>
                <input type="submit" value="送出" />
            </div>
        </form>
    </body>
</html>
